<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw3</title>
    <link rel="stylesheet" href="styleForHw3.css">
</head>
<body>
    <div class="form">
        <h2>Create an account</h2>
        <div class="row  input-name">
            <div id="first-name">
                <p>First name <div class="red">*</div></p> <input type="text">
            </div>
            <div id="last-name">
                <p>Last name <div class="red">*</div></p> <input type="text">
            </div>
        </div>
        <div class="row  input-email">
            <div id="email">
                <p>Email <div class="red">*</div></p> <input type="email">
            </div>
        </div>
        <div class="row  input-password">
            <div id="password">
                <p>Password <div class="red">*</div></p> <input type="password">
            </div>
        </div>
        <div class="row  input-confirm-password">
            <div id="confirm-password">
                <p>Confirm password <div class="red">*</div></p> <input type="password">
            </div>
        </div>
        <div class="row note">
            <div id="Note">
                <p>Note</p> <textarea name="" id="" cols="30" rows="10" placeholder="Write something about you"></textarea>
            </div>
        </div>
        <div id="register">
            <button>Register</button>
        </div>
    </div>
</body>
</html>
